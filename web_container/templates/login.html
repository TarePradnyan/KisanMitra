<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisaan Mitra - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="login-container">
        <div class="login-card">
            <h1 class="logo">Kisaan Mitra</h1>
            <p class="tagline">Your partner in modern farming.</p>
            
            <form method="POST" id="phoneForm" class="login-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" autocomplete="tel-national" required>
                    <label for="phone">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your 10-digit number" autocomplete="tel-national" required>
                    <label for="phone">Pincode</label>
                    <input type="text" id="pincode" name="pincode" placeholder="Enter your 1pincode" autocomplete="tel-national" required>
                    <small id="phoneError" class="error-message"></small>
                </div>
                <button type="submit" class="btn-primary">Send OTP</button>
            </form>

            <form id="otpForm" class="login-form hidden">
                <p>An OTP has been sent to your number.</p>
                <div class="input-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" inputmode="numeric" placeholder="e.g., 123456" autocomplete="one-time-code" required>
                    <small id="otpError" class="error-message"></small>
                </div>
                <button type="submit" class="btn-primary">Verify & Login</button>
            </form>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
