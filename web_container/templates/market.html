<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisaan Mitra - Market Prices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/market.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/market.js') }}"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Kisaan Mitra</h1>
      <nav class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/community" class="nav-link">Community</a>
        <a href="/market " class="nav-link active">Market Prices</a>
        <a href="/soil_health" class="nav-link">Soil Health</a>
        <a href="/login" class="nav-link login-btn">Login</a>
      </nav>
    </header>

    <main class="main-content">
      <h2 class="section-title">Market Price Prediction</h2>
      <div class="price-container">
        <div class="crop-selection">
        </div>
        <div class="price-display">
        </div>
        <div class="graph-container">
          <div class="graph">
            <h2>Wheat</h2>
            <canvas id="wheatChart"></canvas>
          </div>
          <div class="graph">
            <h2>Rice</h2>
            <canvas id="riceChart"></canvas>
          </div>
          <div class="graph">
            <h2>Maize</h2>
            <canvas id="maizeChart"></canvas>
          </div>
          <div class="graph">
            <h2>Barley</h2>
            <canvas id="barleyChart"></canvas>
          </div>
          <div class="graph">
            <h2>Tomato</h2>
            <canvas id="tomatoChart"></canvas>
          </div>
          <div class="graph">
            <h2>Potato</h2>
            <canvas id="potatoChart"></canvas>
          </div>
        </div>
      </div>
    </main>

    <script src="../static/js/market.js"></script>
  </body>
</html>
